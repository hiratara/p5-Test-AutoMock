version: 2
jobs:
  build:
    docker:
      - image: perl:5.28
    steps:
      - checkout
      - restore_cache:
          key: cacheminil-20190209
      - run:
          name: Install Minilla
          command: |
            cpanm Minilla
      - save_cache:
          key: cacheminil-20190209
          paths:
            - "/usr/local/bin"
            - "/usr/local/lib/perl5/site_perl/5.28.0"
      - restore_cache:
          key: cachelocal-20190209-{{ checksum "cpanfile" }}
      - run:
          name: Build
          command: |
            minil build
      - save_cache:
          key: cachelocal-20190209-{{ checksum "cpanfile" }}
          paths:
            - "local"
      - run:
          name: Test
          command: |
            minil test
