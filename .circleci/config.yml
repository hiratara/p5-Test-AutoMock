version: 2.1

jobs:
  test:
    parameters:
      perl-repository:
        type: string
        default: ""
      perl-version:
        type: string
    docker:
      - image: << parameters.perl-repository >>perl:<< parameters.perl-version >>
    steps:
      - checkout
      - restore_cache:
          key: cacheminil-<< parameters.perl-version >>-v2
      - run:
          name: Install Minilla
          command: |
            cpanm Minilla
      - save_cache:
          key: cacheminil-<< parameters.perl-version >>-v2
          paths:
            - "/usr/local/bin"
            - "/usr/local/lib/perl5"
      - restore_cache:
          keys:
            - cachelocal-<< parameters.perl-version >>-v2-{{ checksum "cpanfile" }}
            - cachelocal-<< parameters.perl-version >>-v2-
      - run:
          name: Build
          command: |
            minil build
      - save_cache:
          key: cachelocal-<< parameters.perl-version >>-v2-{{ checksum "cpanfile" }}
          paths:
            - "local"
      - run:
          name: Test
          command: |
            minil test

workflows:
  build:
    jobs:
      - test:
          name: "test-5.28"
          perl-version: "5.28"
      - test:
          name: "test-5.24"
          perl-version: "5.24"
      - test:
          name: "test-5.12"
          perl-version: "5.12.5"
          perl-repository: "hiratara/"
      - test:
          name: "test-5.10"
          perl-version: "5.10.1"
          perl-repository: "hiratara/"
